    <script>
        function resizeHeaderOnScroll() {
          const distanceY = window.pageYOffset || document.documentElement.scrollTop,
          shrinkOn = 100,
          hdrEl = document.getElementById('fixHeader'),
          ftrEl = document.getElementById('fixFooter');

          if (distanceY > shrinkOn) {
            hdrEl.classList.add("showHeader"),
            ftrEl.classList.add("showFooter");
          } else {
            hdrEl.classList.remove("showHeader"),
            ftrEl.classList.remove("showFooter");
          }
        }

        window.addEventListener('scroll', resizeHeaderOnScroll);

        </script>
      
        <script>
        $(document).scroll(function() {
            if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
                $('#return-to-top').fadeIn(200);    // Fade in the arrow
            } else {
                $('#return-to-top').fadeOut(200);   // Else fade out the arrow
            }
        });
        $('#return-to-top').click(function() {      // When arrow is clicked
            $('body,html').animate({
                scrollTop : 0                       // Scroll to top of body
            }, 500);
        });
      </script>
      
      <script>
            $(document).ready(function() {
                if(localStorage.getItem('popState') != 'shown') {
                    $("#popup").delay(2000).fadeIn();
                    localStorage.setItem('popState','shown')
                }
            });
     </script>
