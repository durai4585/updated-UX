

<!-- Page Header -->
<div class="feedHeader">
	<div class="dayWise">
		<a href="" class="sectionHeader">
			<h2 class="borderYellow">FEATURED TODAY</h2> <span>Hand picked
				5 out of 93</span>
		</a>
	</div>
</div>
<!-- /.row -->

<div class="allfeed">

	<!-- Projects Row -->
	<section id="feed" >
		<ul class="picks" style="width:100%;">
			  <li class="gridItem photoOfDay">
                <a href="#">
                    <div class="postPhoto imgLoaded">
                      <img class="img-responsive" src="assets/images/pftd.jpeg" alt="" style="display: inline;">
                    </div>

                    <div class="postInfo">

                     <div class="heart"></div>

                      <h3>Photo of the Day</h3>

                      <div class="postMeta">
                        <span title="" class="source dribbble">nationalgeographic.com</span>

                        <div class="stats">
                          <span class="views" title="">30</span>
                          <!-- <span class="likes" title="">31</span> -->
                        </div>
                      </div>
                    </div>
                </a>
            </li>

            <li class="gridItem" *ngFor="let post of posts">
							<a href = {{post.url}}>
							<div class="postPhoto imgLoaded">
								<img class="img-responsive" alt="" *ngIf="(post.image)" src="data:image/png;base64,{{post.image.value}}" style="display: inline;">
							</div>

							<div class="postInfo">
								<div class="heart"></div>
								<h3>{{post.title}}</h3>

								<div class="postMeta">
									<span title="" class="source dribbble">{{post.source}}</span>
									<div class="stats">
										<span class="views" title="">{{post.views_count}}</span>
											<!-- <span class="likes" title="">31</span> -->
									</div>
								</div>
							</div>
					</a>
        </li>
		</ul>
	</section>
	<!-- /.row -->
</div>
