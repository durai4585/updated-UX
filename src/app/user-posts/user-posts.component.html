<app-header></app-header>
<main>
    <div class="home-content">
            <div class="JoinToday-submit">
                <span><img class="browserImg" src="/assets/images/browser.svg" alt="Submit your link"></span>
                <h1 class="h1">Submit a link</h1>
                <h3 class="h3">Drop your URL below - the world needs to see it. We review relevant UI UX related stories, articles, tutorials, tools and jobs published frequently.</h3>

				<form [formGroup]="userAddForm"	(ngSubmit)="add()" accept-charset="utf-8" id="submit-blog" class="submitForm"	novalidate>

                    <input formControlName="name" type="text" name="name" style="width: 300px;" placeholder="Full name" value="{{user.name}}" id="submit-field">
                    <input formControlName="email" type="text" name="email" style="width: 300px;" placeholder="Your email" value="{{user.email}}" id="submit-field"> <br />
                    <input formControlName="url" type="text" name="url" style="width: 640px;" placeholder="Story URL" value="{{user.url}}" id="submit-field" url> <br />


				<button class="submitBtn  btn-success"	[disabled]="!userAddForm.valid"	>Submit</button>
				<div *ngIf="!userAddForm.valid" class="infoMsg">
                    Please validate your input.
                </div>

                </form>
            </div>
    </div>
</main>
