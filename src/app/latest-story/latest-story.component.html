<div class="feedHeader">
	<div class="dayWise">
		<a href="" class="sectionHeader">
			<h2 class="borderYellow">LATEST STORIES</h2> <span>Today's Global Collection</span>
		</a>
	</div>
</div>

<section id="feed">
    <ul class="AllFeed" infinite-scroll [infiniteScrollDistance]="2"
		[infiniteScrollThrottle]="300" [scrollWindow]="false" (scrolled)="onScrollDown()">
        <li class="gridItem" *ngFor="let post of posts">
            <a href ="{{post.url}}?ref=BestUXDesign" target="_blank">
                <div class="postPhoto imgLoaded">
					<img class="img-responsive" src={{post.image}} alt>
				</div>
				<div class="postInfo">
					<h3>{{post.title}}</h3>
					<div class="postMeta">
						<span title="" class="source dribbble">{{post.source}}</span>
						<div class="stats">
						</div>
					</div>
				</div>
            </a>
        </li>
 
          <!-- <button md-button (click)="onScrollDown()">Click to Load More...</button> -->
          <div class="loadingMore"  (click)="onScrollDown()">Loading More #BestUXDesign ...
					</div>
    </ul>
    <div class="loadingMore"  (click)="onScrollDown()"><div class="loadBtn">Load More <span>Lastest Stories</span></div></div>
 </section>
