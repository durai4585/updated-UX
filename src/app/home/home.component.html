<div class="home-content">
    <div class="JoinToday">
      <h1 class="h1">The Best in UI UX Delivered Weekly</h1>
      <h3 class="h3">Our email digest is a weekly summary of the inspiring UI UX related content. We curate the best, so you can stay continually informed.</h3>
      <form action="#" method="post" accept-charset="utf-8"
        id="subscribe-blog" class="subscrbeForm" (ngSubmit)="f.form.valid && subscribe()" #f="ngForm" novalidate>
        <input type="text" name="email" style="width: 300px;"
          placeholder="Enter your email address in here" value="" [(ngModel)]="model.email" #email="ngModel"
          id="subscribe-field"> <input type="submit"
          value="Join Us Today">
      </form>
      <div class="noSpam" *ngIf="f.submitted && email.errors?.email;else other_content">email is not valid</div>
      <ng-template class="noSpam" #other_content>No spam! Unsubscribe at any time.</ng-template>
<div class="noSpam" *ngIf="subscribed=='exists'">Alreadey subscribed</div>
<div class="noSpam" *ngIf="subscribed=='added'" >Subscribed Successfully</div>
    </div>
    <app-hand-picked></app-hand-picked>
    <app-latest-story></app-latest-story>
</div>
